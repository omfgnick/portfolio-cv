    :root{

      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      overflow-x:hidden;
    }

    /* Matrix canvas */
    #matrix{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:-2;
      display:block;
    }
    .vignette{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(57,255,20,0.12), transparent 60%),
        radial-gradient(900px 500px at 80% 80%, rgba(57,255,20,0.08), transparent 60%),
        radial-gradient(900px 900px at 50% 50%, transparent 40%, rgba(0,0,0,0.70) 85%);
      mix-blend-mode:screen;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px 40px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.35);
      box-shadow: var(--shadow);
      border-radius: 14px;
      backdrop-filter: blur(6px);
      margin-bottom: 12px;
    }
    .leftbar{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }
    .dots{ display:flex; gap:7px; margin-right:6px; }
    .dot{ width:10px; height:10px; border-radius:50%; background:rgba(255,255,255,0.15); }
    .dot:nth-child(1){ background: rgba(255,90,90,0.85); }
    .dot:nth-child(2){ background: rgba(255,200,80,0.85); }
    .dot:nth-child(3){ background: rgba(80,255,140,0.85); }
    .path{
      color: var(--muted);
      font-size: 13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      justify-content:flex-end;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(57,255,20,0.22);
      background: rgba(0,0,0,0.22);
      color: var(--text);
      border-radius: 999px;
      padding: 7px 10px;
      font-family: var(--mono);
      font-size: 13px;
      cursor:pointer;
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(57,255,20,0.45);
      box-shadow: 0 0 16px rgba(57,255,20,0.14);
    }

    .terminal{
      border: 1px solid var(--border);
      background: var(--panel);
      box-shadow: var(--shadow);
      border-radius: 18px;
      overflow:hidden;
      backdrop-filter: blur(8px);
    }
    .terminalHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(57,255,20,0.16);
      background: linear-gradient(180deg, rgba(57,255,20,0.10), transparent);
    }
    .terminalHeader .title{
      color: var(--green);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 12px;
    }
    .terminalHeader .hint{
      color: var(--muted);
      font-size: 12px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .screen{
      padding: 14px 14px 8px;
      font-size: 13.6px;
      line-height: 1.65;
      min-height: 45vh;
    }

    .line{ margin: 0 0 6px; }
    .dim{ color: rgba(215,255,224,0.90); }
    .muted{ color: var(--muted); }
    .green{ color: var(--green); }

    a.link{
      color: rgba(215,255,224,0.95);
      text-decoration: none;
      border-bottom: 1px dashed rgba(57,255,20,0.26);
    }
    a.link:hover{
      border-bottom-color: rgba(57,255,20,0.55);
      color: var(--green);
    }

    .badge{

      padding: 1px 7px;

      border-radius: 999px;
      background: rgba(0,0,0,0.18);
      color: rgba(215,255,224,0.92);
      font-size: 12px;
      margin-right: 6px;
      margin-bottom: 6px;
      white-space:nowrap;
    }
    .sep{
      margin: 10px 0;
      border-top: 1px dashed rgba(57,255,20,0.20);
    }

    .promptRow{
      display:flex;
      align-items:flex-start;
      gap:10px;
      padding: 10px 14px 14px;
      border-top: 1px solid rgba(57,255,20,0.12);
      background: rgba(0,0,0,0.18);
      position: sticky;
      bottom: 0;
    }
    .prompt{

      color: var(--muted);
      font-size: 13px;
      margin-top: 2px;
    }
    .cmd{
      flex:1;
      min-width: 0;
      display:flex;
      align-items:center;
      gap:10px;
    }
    input{
      width:100%;
      background: transparent;
      border:none;
      outline:none;
      color: var(--text);
      font-family: var(--mono);
      font-size: 13.6px;
      padding: 2px 0;
    }

    .cursor{
      display:inline-block;
      width: 10px;
      height: 16px;
      margin-top:2px;
      background: var(--green);

    }

      border-bottom-color: rgba(57,255,20,0.40);
      border-radius: 8px;

      font-size: 12px;

    }

    body.clean{

    }

    }

/* ===========================
   Terminal Engine
=========================== */
const screen = document.getElementById("screen");
const input = document.getElementById("input");

let history = [];
let histIndex = -1;

function esc(s){
  return (s ?? "").toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

function addHTML(html){
  const div = document.createElement("div");
  div.className = "line";
  div.innerHTML = html;
  screen.appendChild(div);
  screen.scrollTop = screen.scrollHeight;
}

async function typeLine(text, cls="", speed=10){
  const div = document.createElement("div");
  div.className = "line";
  const span = document.createElement("span");
  if (cls) span.className = cls;
  div.appendChild(span);
  screen.appendChild(div);

  for(let i=0;i<text.length;i++){
    span.innerHTML = esc(text.slice(0,i+1));
    screen.scrollTop = screen.scrollHeight;
    await new Promise(r=>setTimeout(r, speed));
  }
}

function hr(){
  const d = document.createElement("div");
  d.className = "sep";
  screen.appendChild(d);
}

  return `<a class="link" href="${safe}" target="_blank" rel="noreferrer">${txt}</a>`;
}

/* Toggle modes */
function setMatrix(enabled){
  const canvas = document.getElementById("matrix");
  const vign = document.querySelector(".vignette");
  canvas.style.display = enabled ? "block" : "none";
  vign.style.display = enabled ? "block" : "none";
  matrixEnabled = enabled;
}

function toggleRecruiter(){
  document.body.classList.toggle("clean");
  // Em modo recrutador, sempre desliga matrix
  if(document.body.classList.contains("clean")){
    setMatrix(false);
  }else{
    setMatrix(true);
  }
  addHTML(`<span class="green">[OK]</span> <span class="dim">Modo recrutador: ${document.body.classList.contains("clean") ? "ON" : "OFF"}</span>`);
}

function clearScreen(){ screen.innerHTML = ""; }

function runCommand(raw){
  const cmdline = raw.trim();
  if(!cmdline) return;

  addHTML(`<span class="muted">nicolas@matrix:~/cv$</span> <span class="dim">${esc(cmdline)}</span>`);

  const [cmd, ...rest] = cmdline.split(/\s+/);
  const arg = rest.join(" ").trim().toLowerCase();

  switch(cmd.toLowerCase()){
    case "help": help(); break;
    case "menu": menu(); break;

    case "quick": quick(); break;
    case "top": top(); break;
    case "impact": impact(); break;
    case "ats": ats(); break;

    case "whoami":
      sectionTitle("IDENTIDADE");
      printContact(true);
      break;
    case "contact":
      sectionTitle("CONTATO");
      addHTML(`<span class="muted">Email:</span> ${link("mailto:"+CV.contact.email, CV.contact.email)}`);
      addHTML(`<span class="muted">Telefone:</span> ${link("tel:"+CV.contact.phone.replace(/\s|\(|\)|-/g,""), CV.contact.phone)}`);
      addHTML(`<span class="muted">LinkedIn:</span> ${link(CV.contact.linkedin, CV.contact.linkedin)}`);
      addHTML(`<span class="muted">GitHub:</span> ${link(CV.contact.github, CV.contact.github)}`);
      break;
    case "about":
      sectionTitle("SOBRE");
      CV.about.forEach(p=>addHTML(`<span class="dim">${esc(p)}</span>`));
      addHTML(`<span class="muted">Destaques:</span>`);
      listBullets(CV.highlights);
      break;
    case "skills":
      sectionTitle("STACK / SKILLS");
      printSkills();
      break;
    case "projects":
      sectionTitle("PROJETOS / ENTREGAS");
      printProjects();
      break;
    case "metrics":
      sectionTitle("MÉTRICAS (preencher)");
      printMetrics();
      break;

    case "xp":
    case "experience": {
      sectionTitle("EXPERIÊNCIA");
      const n = parseInt(rest[0], 10);
      if(Number.isFinite(n) && n > 0){
        printExperience(CV.experience.slice(0, n));
      }else{
        printExperience(CV.experience);
      }
      break;
    }
    case "edu":
    case "education":
      sectionTitle("FORMAÇÃO");
      printEducation();
      break;
    case "certs":
    case "cert":
      sectionTitle("CERTIFICAÇÕES");
      printCerts();
      break;
    case "all":
      all();
      break;
    case "pdf":
      addHTML(`<span class="green">[OK]</span> <span class="dim">Abrindo diálogo de impressão…</span>`);
      window.print();
      break;
    case "recrutador":
    case "recruiter":
      toggleRecruiter();
      break;
    case "matrix":
      if(arg === "off"){
        setMatrix(false);
        addHTML(`<span class="green">[OK]</span> <span class="dim">Matrix: OFF</span>`);
      } else if(arg === "on"){
        if(document.body.classList.contains("clean")){
          addHTML(`<span class="green">[INFO]</span> <span class="dim">Modo recrutador ON — Matrix permanece OFF.</span>`);
        } else {
          setMatrix(true);
          addHTML(`<span class="green">[OK]</span> <span class="dim">Matrix: ON</span>`);
        }
      } else {
        addHTML(`<span class="muted">Uso:</span> <span class="kbd">matrix on</span> ou <span class="kbd">matrix off</span>`);
      }
      break;
    case "clear":
      clearScreen();
      break;
    case "demo":
      demo();
      break;
    default:
      addHTML(`<span class="green">[WARN]</span> <span class="dim">comando não reconhecido:</span> <span class="dim">${esc(cmd)}</span>`);
      addHTML(`<span class="muted">Dica:</span> digite <span class="kbd">help</span> ou <span class="kbd">menu</span>.`);
  }
}

/* ===========================
   Demo (roteiro automático)
=========================== */
let demoRunning = false;
async function demo(){
  if(demoRunning) return;
  demoRunning = true;

  const script = ["quick","top","projects","skills","metrics","ats"];
  addHTML(`<span class="green">[RUN]</span> <span class="dim">Executando demo…</span>`);
  for(const c of script){
    await new Promise(r=>setTimeout(r, 320));
    runCommand(c);
  }
  addHTML(`<span class="green">[DONE]</span> <span class="dim">Demo concluída. Use <span class="kbd">all</span> para ver tudo.</span>`);
  demoRunning = false;
}

/* ===========================
   Input behavior + history
=========================== */
input.addEventListener("keydown", (e)=>{
  if(e.key === "Enter"){
    const v = input.value;
    if(v.trim()){
      history.push(v);
      histIndex = history.length;
    }
    input.value = "";
    runCommand(v);
  } else if(e.key === "ArrowUp"){
    if(history.length === 0) return;
    histIndex = Math.max(0, histIndex - 1);
    input.value = history[histIndex] ?? "";
    setTimeout(()=>input.setSelectionRange(input.value.length, input.value.length), 0);
    e.preventDefault();
  } else if(e.key === "ArrowDown"){
    if(history.length === 0) return;
    histIndex = Math.min(history.length, histIndex + 1);
    input.value = history[histIndex] ?? "";
    setTimeout(()=>input.setSelectionRange(input.value.length, input.value.length), 0);
    e.preventDefault();
  }
});

/* ===========================
   Matrix Rain (leve + pausa em background)
=========================== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d", { alpha: true });

const CHARS =
  "アァカサタナハマヤャラワガザダバパ" +
  "イィキシチニヒミリヰギジヂビピ" +
  "ウゥクスツヌフムユュルグズヅブプ" +
  "エェケセテネヘメレヱゲゼデベペ" +
  "オォコソトノホモヨョロヲゴゾドボポヴン" +
  "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%*+-/<>=";

let fontSize = 16;
let columns = 0;
let drops = [];
let matrixEnabled = true;
let matrixPaused = false;

function resize(){
  const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  canvas.width = Math.floor(window.innerWidth * dpr);
  canvas.height = Math.floor(window.innerHeight * dpr);
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  fontSize = window.innerWidth < 520 ? 14 : 16;
  columns = Math.floor(window.innerWidth / fontSize);
  drops = new Array(columns).fill(0).map(() => Math.random() * window.innerHeight / fontSize);
}
function draw(){
  if(!matrixEnabled || matrixPaused || canvas.style.display === "none"){
    requestAnimationFrame(draw);
    return;
  }

  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
  ctx.font = fontSize + "px ui-monospace, monospace";

  for(let i=0; i<drops.length; i++){
    const ch = CHARS[Math.floor(Math.random()*CHARS.length)];
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    ctx.fillStyle = "rgba(57, 255, 20, 0.82)";
    ctx.fillText(ch, x, y);

    if (y > window.innerHeight && Math.random() > 0.975) drops[i] = 0;
    drops[i] += 0.65 + Math.random() * 0.8;
  }

  requestAnimationFrame(draw);
}

document.addEventListener("visibilitychange", ()=>{
  matrixPaused = document.hidden;
});

window.addEventListener("beforeprint", ()=>{
  setMatrix(false);
});
window.addEventListener("afterprint", ()=>{
  if(!document.body.classList.contains("clean")) setMatrix(true);
});

window.addEventListener("resize", resize);
resize();
draw();
